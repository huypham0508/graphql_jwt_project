<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

        * {
            margin: 0;
            padding: 0;
            font-family: "Open Sans", serif;
            font-optical-sizing: auto;
        }

        img,
        picture,
        svg,
        video {
            display: block;
            max-width: 100%;
        }

        input,
        select,
        textarea {
            background-color: transparent;
            outline: none;
        }
         /* Style cho sidebar */
         ul {
            list-style-type: none;
            padding-left: 20px;
        }

        /* Style cho sidebar */
        ul {
            list-style-type: none;
            padding-left: 20px;
        }

        li {
            margin: 5px 0;
        }

        .children {
            display: none;
        }

        .toggle-btn {
            cursor: pointer;
            color: blue;
        }
        button {
            cursor: pointer;
            background-color: transparent;
            outline: none;
            border: 0;
        }

        body {
            min-height: 100vh;
            font-size: 16px;
            line-height: 1.6;
            text-align: justify;
            background-color: #f8fafc;
            color: #334155;
        }

        .wrapper {
            width: 100%;
            height: 100dvh;
            display: flex;
            justify-content: start;
            flex: 1;
            gap: 0;
            overflow: hidden;
            background-color: #ffffff;
        }

        nav {
            overflow-y: scroll;
            overflow-x: hidden;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.15rem;
            border-right: 1px solid #e2e8f0;
            background-color: #1e293b;
            width: 280px;
            transition: all 0.3s ease;
        }

        nav:hover {
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.05);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .nav-link {
            text-decoration: none;
            color: #f8fafc;
            border-radius: 6px;
            transition: all 0.2s ease;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.20rem;
            cursor: pointer;
            padding: 3px;
        }

        .nav-link:hover {
            color: #ccc;
        }

        .nav-link.active {
            background-color: #e2e8f0;
            color: #0f172a;
            font-weight: 500;
        }

        .nav-children {
            margin-left: 1.5rem;
            display: none;
            flex-direction: column;
            gap: 0.25rem;
        }

        .nav-children.show {
            display: flex;
        }

        .nav-toggle {
            transform: rotate(0deg);
            transition: transform 0.2s ease;
        }

        .nav-toggle.open {
            transform: rotate(90deg);
        }

        nav::-webkit-scrollbar {
            width: 5px;
        }

        nav::-webkit-scrollbar-track {
            background: transparent;
        }

        nav::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        section {
            flex: 1;
            overflow-y: scroll;
            overflow-x: hidden;
            padding: 2.5rem 1.5rem;
            background-color: #ffffff;
        }

        section::-webkit-scrollbar {
            width: 5px;
        }

        section::-webkit-scrollbar-track {
            background: transparent;
        }

        section::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        /* Markdown Content Styling */
        github-md {
            display: block;
            max-width: 900px;
            margin-left: 2rem;
        }

        github-md h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #0f172a;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }

        github-md h2 {
            font-size: 1.75rem;
            font-weight: 600;
            margin: 2rem 0 1rem;
            color: #1e293b;
        }

        github-md h3 {
            font-size: 1.35rem;
            font-weight: 600;
            margin: 1.5rem 0 0.75rem;
            color: #334155;
        }

        github-md p {
            margin: 1rem 0;
            line-height: 1.8;
            color: #475569;
        }

        github-md code {
            background-color: #f1f5f9;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
            color: #0f172a;
        }

        github-md pre {
            background-color: #f8fafc;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        github-md ul,
        github-md ol {
            margin: 1rem 0;
            padding-left: 1.5rem;
        }

        github-md li {
            margin: 0.5rem 0;
            color: #475569;
        }

        github-md a {
            color: #2563eb;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        github-md a:hover {
            color: #1e40af;
            text-decoration: underline;
        }

        github-md blockquote {
            border-left: 4px solid #e2e8f0;
            padding-left: 1rem;
            margin: 1.5rem 0;
            color: #64748b;
        }

        github-md table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
        }

        github-md th,
        github-md td {
            border: 1px solid #e2e8f0;
            padding: 0.75rem;
            text-align: left;
        }

        github-md th {
            background-color: #f8fafc;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
            }

            nav {
                width: 100%;
                height: auto;
                max-height: 300px;
                border-right: none;
                border-bottom: 1px solid #e2e8f0;
            }

            section {
                padding: 1.5rem;
            }
        }
    </style>
    <div class="wrapper">
        <nav>
            <h1 style="color: #f8fafc;">Graphql</h1>
        </nav>
        <section>
            <github-md></github-md>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/MarketingPipeline/Markdown-Tag/markdown-tag-commonmark.js"></script>
    <script src="./main.js"></script>
</body>
</html>
