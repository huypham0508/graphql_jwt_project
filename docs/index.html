<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Documentation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

        * {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        img,
        picture,
        svg,
        video {
            display: block;
            max-width: 100%;
        }

        input,
        select,
        textarea {
            background-color: transparent;
            outline: none;
        }
         /* Style cho sidebar */
         ul {
            list-style-type: none;
            padding-left: 20px;
        }

        li {
            margin: 5px 0;
        }

        .children {
            display: none;
        }

        .toggle-btn {
            cursor: pointer;
            color: blue;
        }
        button {
            cursor: pointer;
            background-color: transparent;
            outline: none;
            border: 0;
        }

        body {
            min-height: 100vh;
            font-weight: 400;
            font-size: 16px;
            line-height: 1.6;
            text-align: justify;
            background-color: #f8fafc;
            color: #334155;
        }

        .wrapper {
            width: 100%;
            height: 100dvh;
            display: flex;
            justify-content: start;
            flex: 1;
            gap: 0;
            overflow: hidden;
            background-color: #ffffff;
        }

        nav {
            overflow-y: scroll;
            overflow-x: hidden;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            border-right: 1px solid #e2e8f0;
            background-color: #1e293b;
            width: 280px;
            transition: all 0.3s ease;
        }

        nav:hover {
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.05);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .nav-link {
            text-decoration: none;
            color: #f8fafc;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            transition: all 0.2s ease;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .nav-link:hover {
            color: #1e40af;
        }

        .nav-link.active {
            background-color: #e2e8f0;
            color: #0f172a;
            font-weight: 500;
        }

        .nav-children {
            margin-left: 1.5rem;
            display: none;
            flex-direction: column;
            gap: 0.25rem;
        }

        .nav-children.show {
            display: flex;
        }

        .nav-toggle {
            transform: rotate(0deg);
            transition: transform 0.2s ease;
        }

        .nav-toggle.open {
            transform: rotate(90deg);
        }

        nav::-webkit-scrollbar {
            width: 5px;
        }

        nav::-webkit-scrollbar-track {
            background: transparent;
        }

        nav::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        section {
            flex: 0.6;
            overflow-y: scroll;
            overflow-x: hidden;
            padding: 2.5rem 3rem;
            background-color: #ffffff;
        }

        section::-webkit-scrollbar {
            width: 5px;
        }

        section::-webkit-scrollbar-track {
            background: transparent;
        }

        section::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        /* Markdown Content Styling */
        github-md {
            display: block;
            max-width: 900px;
            margin: 0 auto;
        }

        github-md h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #0f172a;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }

        github-md h2 {
            font-size: 1.75rem;
            font-weight: 600;
            margin: 2rem 0 1rem;
            color: #1e293b;
        }

        github-md h3 {
            font-size: 1.35rem;
            font-weight: 600;
            margin: 1.5rem 0 0.75rem;
            color: #334155;
        }

        github-md p {
            margin: 1rem 0;
            line-height: 1.8;
            color: #475569;
        }

        github-md code {
            background-color: #f1f5f9;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
            color: #0f172a;
        }

        github-md pre {
            background-color: #f8fafc;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        github-md ul,
        github-md ol {
            margin: 1rem 0;
            padding-left: 1.5rem;
        }

        github-md li {
            margin: 0.5rem 0;
            color: #475569;
        }

        github-md a {
            color: #2563eb;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        github-md a:hover {
            color: #1e40af;
            text-decoration: underline;
        }

        github-md blockquote {
            border-left: 4px solid #e2e8f0;
            padding-left: 1rem;
            margin: 1.5rem 0;
            color: #64748b;
        }

        github-md table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
        }

        github-md th,
        github-md td {
            border: 1px solid #e2e8f0;
            padding: 0.75rem;
            text-align: left;
        }

        github-md th {
            background-color: #f8fafc;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
            }

            nav {
                width: 100%;
                height: auto;
                max-height: 300px;
                border-right: none;
                border-bottom: 1px solid #e2e8f0;
            }

            section {
                padding: 1.5rem;
            }
        }
    </style>
    <div class="wrapper">
        <nav>
            <h1 style="color: #f8fafc;">Graphql</h1>
        </nav>
        <section>
            <github-md></github-md>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/MarketingPipeline/Markdown-Tag/markdown-tag-commonmark.js"></script>
    <script>
          function generateSidebar(links) {
            let html = '<ul>';

            links.forEach(link => {
                html += `<li><a href="${link.path}">${link.title}</a>`;

                if (link.children && link.children.length > 0) {
                    html += `<span class="toggle-btn" onclick="toggleChildren(this)">[+]</span>`;
                    html += `<ul class="children">${generateSidebar(link.children)}</ul>`;
                }

                html += '</li>';
            });

            html += '</ul>';
            return html;
        }
        function toggleChildren(button) {
    const childrenList = button.nextElementSibling;
    if (childrenList.style.display === 'none' || childrenList.style.display === '') {
        childrenList.style.display = 'block';
        button.textContent = '[-]'; // Thay đổi nút thành dấu trừ
    } else {
        childrenList.style.display = 'none';
        button.textContent = '[+]'; // Thay đổi nút thành dấu cộng
    }
}
        let default_link = ""

        const createNavItem = (link) => {
            const hasChildren = link.children && link.children.length > 0;
            const navItem = document.createElement('div');
            navItem.className = 'nav-item';

            const navLink = document.createElement('div');
            navLink.className = 'nav-link';

            if (hasChildren) {
                const toggle = document.createElement('i');
                toggle.className = 'fas fa-chevron-right nav-toggle';
                navLink.appendChild(toggle);
            }

            const icon = document.createElement('i');
            icon.className = 'fas fa-file-alt';
            navLink.appendChild(icon);

            const text = document.createElement('span');
            text.textContent = link.title;
            navLink.appendChild(text);

            if (link.path) {
                navLink.addEventListener('click', (e) => {
                    if (hasChildren) {
                        const toggle = navLink.querySelector('.nav-toggle');
                        toggle.classList.toggle('open');
                        const children = navItem.querySelector('.nav-children');
                        children.classList.toggle('show');
                    }
                    window.history.pushState({}, '', `?path=${link.path}`);
                    change_path();
                });
            } else {
                navLink.addEventListener('click', () => {
                    const toggle = navLink.querySelector('.nav-toggle');
                    toggle.classList.toggle('open');
                    const children = navItem.querySelector('.nav-children');
                    children.classList.toggle('show');
                });
            }

            navItem.appendChild(navLink);

            if (hasChildren) {
                const childrenContainer = document.createElement('div');
                childrenContainer.className = 'nav-children';
                link.children.forEach(child => {
                    childrenContainer.appendChild(createNavItem(child));
                });
                navItem.appendChild(childrenContainer);
            }

            return navItem;
        }

        const init = async () => {
            await fetch("./links.json")
                .then(response => response.json())
                .then(json => {
                    default_link = json.default;
                    const nav = document.querySelector('nav');
                    json.links.forEach(link => {
                        nav.appendChild(createNavItem(link));
                    });
                });
            await change_path();
        }

        const change_path = async () => {
            const params = new URLSearchParams(window.location.search);
            const filePath = params.get("path");
            const url = filePath != null ? filePath + ".md" : default_link + ".md";

            // Remove all active states
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });

            // Find and activate current link
            const activateLink = (path) => {
                const links = document.querySelectorAll('.nav-link');
                for (let link of links) {
                    if (link.textContent.trim() === path) {
                        link.classList.add('active');
                        // Expand parent containers
                        let parent = link.closest('.nav-children');
                        while (parent) {
                            parent.classList.add('show');
                            const toggle = parent.previousElementSibling.querySelector('.nav-toggle');
                            if (toggle) toggle.classList.add('open');
                            parent = parent.parentElement.closest('.nav-children');
                        }
                        break;
                    }
                }
            };

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(markdown => {
                    document.querySelector("github-md").innerHTML = marked.parse(markdown);
                    activateLink(filePath || default_link);
                })
                .catch(error => console.error('Error fetching the markdown file:', error));
        }

        init();
    </script>
</body>

</html>
