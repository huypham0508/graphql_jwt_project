<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

        * {
            margin: 0;
            padding: 0;
            font: inherit;
        }

        img,
        picture,
        svg,
        video {
            display: block;
            max-width: 100%;
        }

        input,
        select,
        textarea {
            background-color: transparent;
            outline: none;
        }
         /* Style cho sidebar */
         ul {
            list-style-type: none;
            padding-left: 20px;
        }

        li {
            margin: 5px 0;
        }

        .children {
            display: none;
        }

        .toggle-btn {
            cursor: pointer;
            color: blue;
        }
        button {
            cursor: pointer;
            background-color: transparent;
            outline: none;
            border: 0;
        }

        body {
            min-height: 100vh;
            font-weight: 400;
            font-size: 16px;
            line-height: 1;
        }

        .wrapper {
            width: 100%;
            height: 100dvh;
            display: flex;
            justify-content: start;
            flex: 1;
            gap: 0 5px;
            overflow: hidden;
        }

        nav {
            overflow-y: scroll;
            overflow-x: hidden;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px 0;
            border-right: 1px solid #7a7a7a;
        }

        nav a {
            text-decoration: none;
        }

        nav a.active {
            color: red;
            font-weight: bold;
        }

        nav::-webkit-scrollbar {
            display: none;
        }

        section {
            flex: 3;
            overflow-y: scroll;
            overflow-x: hidden;
            padding: 20px;
        }

        section::-webkit-scrollbar {
            display: none;
        }

        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
    <div class="wrapper">
        <nav>
        </nav>
        <section>
            <github-md></github-md>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/MarketingPipeline/Markdown-Tag/markdown-tag-commonmark.js"></script>
    <script>
          function generateSidebar(links) {
            let html = '<ul>';

            links.forEach(link => {
                html += `<li><a href="${link.path}">${link.title}</a>`;

                if (link.children && link.children.length > 0) {
                    html += `<span class="toggle-btn" onclick="toggleChildren(this)">[+]</span>`;
                    html += `<ul class="children">${generateSidebar(link.children)}</ul>`;
                }

                html += '</li>';
            });

            html += '</ul>';
            return html;
        }
        function toggleChildren(button) {
    const childrenList = button.nextElementSibling;
    if (childrenList.style.display === 'none' || childrenList.style.display === '') {
        childrenList.style.display = 'block';
        button.textContent = '[-]'; // Thay đổi nút thành dấu trừ
    } else {
        childrenList.style.display = 'none';
        button.textContent = '[+]'; // Thay đổi nút thành dấu cộng
    }
}
        let default_link = ""
        const init = async () => {
            let links_html = ""
            await fetch("./links.json")
                .then(response => response.json())
                .then(json => {
                    default_link = json.default
                    // json.links.forEach((link) => {
                    //     if (link != "" && link !== null) {
                    //         links_html += `<a href="?path=${link.path}">${link.title}</a>`
                    //     }
                    // })
                    const sidebarHTML = generateSidebar(json.links);
                    document.querySelector("nav").innerHTML = sidebarHTML;
                });
            await change_path();
            const links = document.querySelectorAll('a');
            links.forEach((item) => {
                item.addEventListener('click', (event) => {
                    change_path();
                });
            });
        }
        const change_path = async () => {
            const params = new URLSearchParams(window.location.search);
            const filePath = params.get("path");
            const url = filePath != null ? filePath + ".md" : default_link + ".md";
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text(); 
                })
                .then(markdown => {
                    document.querySelector("github-md").innerHTML = marked.parse(markdown);
                })
                .catch(error => console.error('Error fetching the markdown file:', error));

            let link_active = document.querySelector(`a[href="?path=${filePath}"]`)
            if (link_active == null) {
                link_active = document.querySelector(`a[href="?path=${default_link}"]`)
            }
            link_active.classList.add("active")
        }
        init();
    </script>
</body>

</html>
